[general]
# Note: live_config_reload is now top-level or handled by Alacritty automatically
live_config_reload = true

# ===== Environment =====
[env]
TERM = "xterm-256color"
# Ensure proper locale for Unicode/special characters
LANG = "en_US.UTF-8"
LC_ALL = "en_US.UTF-8"

# ===== Shell Configuration =====
[terminal.shell]
program = "zellij"
# Optional: Pass arguments to shell
# args = ["--session", "main"]

# ===== Window Appearance =====
[window]
decorations = "none"
opacity = 0.98
title = "Alacritty"

[window.padding]
x = 16
y = 14

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 120
lines = 40

# ===== Cursor Configuration =====
[cursor]
vi_mode_style = "Block"

[cursor.style]
shape = "Beam" # Note: Changed from 'style = "Beam"' to 'shape = "Beam"'

# ===== Font Configuration =====
# [font]
# size = 12.0
# offset = { x = 0, y = 2 }

# [font.normal]
# family = "CaskaydiaCove Nerd Font Mono"
# style = "Regular"

# ===== Colors & Selection =====
[colors.selection]
text = "#000000"
background = "#fffacd"

# ===== Selection & Behavior =====
[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\\t"
save_to_clipboard = true

